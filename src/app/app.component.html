<html>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <body>
        <Header>SERVERY A INFO</Header>
        <div class="row">
            <nav>
                <li *ngFor="let inst of instance">
                    <button (click)="switchInstance(inst)" class="but" > {{ inst }} </button>
                </li> 
            </nav>
        </div>
        
        <div class="ostatne">
            <br>
            <div *ngFor="let met of metric" >
                <p [style.color]="met | limitcolor : currentValues : limitValues">
                     {{ met }} {{ currentValues.get(met) }} 
                    </p>
            </div> 
        </div>
    </body>
</html>
