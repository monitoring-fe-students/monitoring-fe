<html>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <body>
        <Header>SERVERY A INFO</Header>
        <div class="row">
            <div class="col-sm-3" style="background-color:rgb(215, 215, 215)">
                <ul>
                    <li *ngFor="let inst of instance">
                        <button (click)="switchInstance(inst)" > {{ inst }} </button>
                        <br>
                    </li> 
                </ul>
            </div>
            <div class="col-sm-9">
                <div class="ostatne">
                    <br>
                    <div *ngIf="CPULoad > 2" style="color: red;">
                        CPU Load {{ CPULoad }}
                    </div>
                    <div *ngIf="CPULoad < 2">
                        CPU Load {{ CPULoad }}
                    </div>
                    <div *ngIf="HDD1 <= 100" style="color: red;">
                        HDD1 {{ HDD1 }}
                    </div>
                    <div *ngIf="HDD1 > 100">
                        HDD1 {{ HDD1 }}
                    </div>
                    <div *ngIf="HDD2 <= 100" style="color: red;">
                        HDD2 {{ HDD2 }}
                    </div>
                    <div *ngIf="HDD2 > 100">
                        HDD2 {{ HDD2 }}
                    </div>
                    <div *ngIf="RAM <= 100" style="color: red;">
                        RAM {{ RAM }}
                    </div>
                    <div *ngIf="RAM > 100">
                        RAM {{ RAM }}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
