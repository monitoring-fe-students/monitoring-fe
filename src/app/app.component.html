<html>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <body>
        <Header>SERVERY A INFO</Header>
        <div class="row">
            <div class="col-sm-3" style="background-color:rgb(215, 215, 215)">
                <ul>
                    <li *ngFor="let inst of instance">
                        <br>
                        <button (click)="switchInstance(inst)" > {{ inst }} </button>
                        <br>
                    </li> 
                </ul>
            </div>
            <div class="col-sm-9">
                <div class="ostatne">
                    <br>
                    <div *ngFor="let met of metric" [ngStyle]="{ 'color': CPULoad > 2 ? 'red' : HDD1 <= 100 ? 'red' : HDD2 <= 100 
                        ? 'red' : RAM <= 100 ? 'red' : 'black' }">
                        
                            {{ met }}
                       
                      </div>
                </div>
            </div>
        </div>
    </body>
</html>
